<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="file-manager">
        <header>
            <h1>File Manager</h1>
        </header>
        <input type="text" id="searchBar" placeholder="🔍 Search..." oninput="searchItems()" />
        <div class="actions">
            <button onclick="createFolder()">📁 Create Folder</button>
            <button onclick="createFile()">📄 Create File</button>
            <button onclick="sortItems('name')">🔠 Sort by Name</button>
            <button onclick="sortItems('type')">🗂️ Sort by Type</button>
            <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
        </div>
        <div class="files" id="fileList"></div>
        <div id="filePreview" style="display:none;" class="file-preview-container">
            <h3>Preview</h3>
            <button id="closePreview" class="button close">✖ Close</button>
            
            <input id="fileNameInput" type="text" placeholder="Edit file name..." class="input" />
            
            <textarea id="previewContent" rows="5" placeholder="Edit content here..." class="textarea">Select a file to see its content here.</textarea>
            
            <div class="button-group">
                <button id="saveContent" class="button save">💾 Save</button>
                <button id="deleteFile" class="button delete">🗑️ Delete</button>
            </div>
        </div>
        

     <!-- Footer Section -->
     <footer>
        <p>&copy; 2024 File Manager. All rights reserved.</p>
        <p>Developed by Ivan Quiambao</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
